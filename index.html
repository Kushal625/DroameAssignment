<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Droame Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="bookingForm" method="post">
      <h1 id="heading_1">Customer Details</h1>
      <div class="customerDetails">
        <label for="CustomerId">Customer ID:</label><br />
        <input type="number" id="CustomerId" placeholder="Customer ID" /><br />

        <label for="CustomerName">Customer Name:</label><br />
        <input type="text" id="CustomerName" placeholder="Name" /><br />

        <label for="email">E-Mail:</label><br />
        <input type="email" id="email" placeholder="G-Mail" /><br />

        <label for="PhNumber">Phone Number:</label><br />
        <input
          type="text"
          id="PhNumber"
          maxlength="10"
          minlength="10"
          placeholder="Phone Number"
        /><br />
      </div>

      <h1 id="heading_2">Booking Details</h1>
      <div class="bookingDetails">
        <label for="BookingId">Booking ID:</label><br />
        <input type="text" id="BookingId" placeholder="Booking ID" /><br />

        <label for="CurrentTime">Created Time:</label><br />
        <input type="datetime-local" id="CurrentTime" /><br />

        <label>Location:</label><br />
        <select>
          <option>Goa</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Tamil Nadu</option>
          <option>Andhra Pradesh</option>
          <option>Other</option></select
        ><br />

        <label for="DroneShotName">Drone Shot Name:</label><br />
        <select>
          <option>Drone-1</option>
          <option>Drone-2</option>
          <option>Drone-3</option>
          <option>Drone-4</option></select
        ><br /><br />

        <input type="submit" />
      </div>
    </form>
  </body>
</html>
